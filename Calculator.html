<script>
	function RekenMachine(){
	var getal1 = document.getElementById("firstNumber").value;
	var getal2 = document.getElementById("secondNumber").value;
	document.getElementById("outcome").innerHTML = getal1 * getal2;
		}

</script>


<h1 allign="center" id=title> 
	Calculator 
	</h1>

<input type="text" cols="40" row="100" id="firstNumber"> 
<input type="text" cols="40" row="100" id="secondNumber">

<h2 allign="left" onclick="RekenMachine()"  id=outcome>
	Click for multiplication
	</h2>
